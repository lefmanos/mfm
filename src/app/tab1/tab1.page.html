<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>
    <form [formGroup]="newTransactionForm" triggerAction="click" (ngSubmit)="onSubmit()">

        <ion-datetime id="datetime"
                      locale="en-GB" 
                      presentation="date" 
                      formControlName="date"
                      first-day-of-week=1
                      >
        </ion-datetime>

            <ion-item>
                <ion-input type="number" placeholder="â‚¬" formControlName="amount" ></ion-input>
            </ion-item>
        <ion-label> Account </ion-label>

        <ion-segment [scrollable]="true" value="{{ accountList[0] }}"  formControlName="account">
            <ion-segment-button *ngFor="let item of accountList; let i = index;" value="{{ item }}">
                <ion-badge>
                    {{ item }}
                </ion-badge>
            </ion-segment-button>
        </ion-segment>

        <ion-label> Category </ion-label>
        <div *ngIf="addingExpense == 'true'">
            <ion-segment [scrollable]="true" formControlName="category">
                <ion-segment-button *ngFor="let item of expenseCategoryList; let i = index;" value="{{ item['name'] }}">
                    <ion-badge [style.--background]="item['color']"> {{ item['name'] }} </ion-badge>
                </ion-segment-button>
            </ion-segment>
        </div>
        <div *ngIf="addingExpense == 'false'">
            <ion-segment [scrollable]="true" formControlName="category">
                <ion-segment-button  *ngFor="let item of incomeCategoryList; let i = index;" value="{{ item['name'] }}">
                    <ion-badge [style.--background]="item['color']"> {{ item['name'] }} </ion-badge>
                </ion-segment-button>
            </ion-segment>
        </div>

        <ion-item>
            <ion-label position="floating">Note</ion-label>
            <ion-textarea [autoGrow]="true" formControlName="notes"></ion-textarea>
        </ion-item>
        <ion-button type="submit">
            <ion-icon name="add"></ion-icon>
        </ion-button>
    </form>

    <ion-grid>
        <ion-row>
            <ion-segment [(ngModel)]="addingExpense" value="true" (ionChange)="resetForm()">
                <ion-segment-button value="true">
                    <ion-label>Expense</ion-label>
                </ion-segment-button>
                <ion-segment-button value="false">
                    <ion-label>Income</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-row>
    </ion-grid>

</ion-content>
