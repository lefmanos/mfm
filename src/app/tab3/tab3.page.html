<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Manage Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item-sliding *ngFor="let item of categoryList; let i = index;">
          <ion-item>
              <ion-label>{{ item }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option color="primary" (click)="removeCategory(i)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab horizontal="end">
      <ion-fab-button id="addCategoryButton" color="secondary">
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>

  <ion-popover trigger="addCategoryButton" triggerAction="click">
      <ng-template>
          <div>
              <form [formGroup]="newCategoryForm" (ngSubmit)="onSubmit()">
                  <div>
                      <input id="categoryName" type="text" formControlName="categoryName">
                  </div>
                  <ion-button type="submit">
                      <ion-icon name="checkmark-outline"></ion-icon>
                  </ion-button>
              </form>
          </div>
      </ng-template>
  </ion-popover>


  <ion-button (click)="clearData()">ClearData</ion-button>
  <ion-button (click)="printList()">PrintList</ion-button>
</ion-content>
