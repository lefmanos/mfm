<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item-sliding *ngFor="let item of categoryList; let i = index;">
          <ion-item>
              <ion-label>{{ item }}</ion-label>
          </ion-item>
          <ion-item-option side="end">
              <ion-item-option color="primary" (click)="removeCategory(i)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
          </ion-item-option>
      </ion-item-sliding>
  </ion-list>

  <form [formGroup]="newCategoryForm" (ngSubmit)="onSubmit()">
      <div>
          <input id="categoryName" type="text" formControlName="categoryName">
          <ion-button type="submit"> Add Category </ion-button> 
      </div>
  </form>

  <ion-button (click)="clearData()">ClearData</ion-button>
  <ion-button (click)="printList()">PrintList</ion-button>
</ion-content>
