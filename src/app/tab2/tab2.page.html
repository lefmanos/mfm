<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

      <ion-row *ngFor="let row of weekArray">
          <ion-col>
              <ion-item [style.--background]="row[0]">
                  {{ row[1] }}
              </ion-item>
          </ion-col>
          <ion-col>
              {{ row[2] }}
          </ion-col>
          <ion-col>
              {{ row[3] }}
          </ion-col>
          <ion-col>
              {{ row[4] }}
          </ion-col>
          <ion-col>
              {{ row[5] }}
          </ion-col>
          <ion-col>
              {{ row[6] }}
          </ion-col>
          <ion-col>
              {{ row[7] }}
          </ion-col>
          <ion-col>
              {{ row[8] }}
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-list>
              <ion-item-sliding *ngFor="let item of transactionList; let i = index">
                  <ion-item>
                      <ion-label>{{ item["date"] }} {{item["category"]}} {{item["amount"] }}</ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                      <ion-item-option color="primary" (click)="removeTransaction(i)">
                          <ion-icon name="trash" slot="icon-only"></ion-icon>
                      </ion-item-option>
                  </ion-item-options>
              </ion-item-sliding>
          </ion-list>
      </ion-row>

  </ion-grid>


  <ion-button (click)="printSum()">PrintSum</ion-button>
</ion-content>
