<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 2
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 2</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid [style.--ion-grid-columns]="10">

        <div class="ion-padding">
            <ion-row>
                <ion-col size=3>
                    <ion-item>
                        {{ weekArray[0][1] }}
                    </ion-item>
                </ion-col>
                <ion-col *ngFor="let dayName of weekArray[0].slice(2); let i = index" shape="round" lines="full" size=1>
                    <div *ngIf="i+1==this.ui['weekDay']; else elseBlock">
                        <ion-item color="warning">
                            {{ dayName }}
                        </ion-item>
                    </div>
                    <ng-template #elseBlock>
                        <ion-item>
                            {{ dayName }}
                        </ion-item>
                    </ng-template>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size=3>
                    <ion-card [style.--background]="weekArray[1][0]">
                        <ion-card-header>
                            <ion-card-title>
                                {{ weekArray[1][1] }}
                            </ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
                <ion-col *ngFor="let column of weekArray[1].slice(2)" shape="round" lines="full" size=1>
                    <ion-card [style.--background]="weekArray[1][0]">
                        <ion-card-header>
                            <ion-card-title>
                                {{ column }}
                            </ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-label>
                    Epxenses
                </ion-label>
            </ion-row>
            <ion-row *ngFor="let row of weekArrayExpenses.slice(1)" >
                <ion-col size=3>
                    <ion-card [style.--background]="row[0]">
                        <ion-card-header>
                            <ion-card-title>
                                {{ row[1] }}
                            </ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
                <ion-col *ngFor="let column of row.slice(2)" shape="round" lines="full" size=1>
                    <ion-card [style.--background]="row[0]">
                        <ion-card-header>
                            <ion-card-title>
                                {{ column }}
                            </ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-label>
                    Income
                </ion-label>
            </ion-row>
            <ion-row *ngFor="let row of weekArrayIncome.slice(1)" >
                <ion-col size=3>
                    <ion-card [style.--background]="row[0]">
                        <ion-card-header>
                            <ion-card-title>
                                {{ row[1] }}
                            </ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
                <ion-col *ngFor="let column of row.slice(2)" shape="round" lines="full" size=1>
                    <ion-card [style.--background]="row[0]">
                        <ion-card-header>
                            <ion-card-title>
                                {{ column }}
                            </ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </div>

        <ion-row>
            <ion-list>
                <ion-item-sliding *ngFor="let item of transactionList; let i = index">
                    <ion-item>
                        <ion-label>{{ item["date"] }} {{item["category"]}} {{item["amount"] }}</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="primary" (click)="removeTransaction(i)">
                            <ion-icon name="trash" slot="icon-only"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-row>

    </ion-grid>


    <ion-button (click)="printSum()">PrintSum</ion-button>
</ion-content>
